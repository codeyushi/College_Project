<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="todos.css"></link>
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="todolist.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="demo">TO DO LIST</h1>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="New_Task" class="Task"></label>
                    <input type="text" class="form-control" id="New_Task" placeholder="Enter the name of the task">
                    <div class="row p-3 row-no-gap">
                        <button class="btn btn-success col mb-0 m-2 " id="bttnAdd"><i class="fa fa-plus"></i> Add</button>
                        <button class="btn btn-warning col m-2 mt-0" id="bttnReset"><i class="fa-solid fa-recycle"></i> Reset</button>
                    
                    
                </div>
                <div class="row p-3 row-no-gap">
                    <button class="btn btn-info col m-2 mt-0" id="bttnSort"><i class="fa-solid fa-sort"></i> Sort</button>
                    <button class="btn btn-danger col mt-0 m-2" id="bttnClear"><i class="fa-solid fa-trash"></i> Clear</button>  
                </div>
                </div>
            </div>
        </div>
    
        
        
        <div class="row p-3 m-2">
            <ul class="list-group" id="ulTasks">
                
              </ul>
        </div>
        
    </div>
</body>
</html>
